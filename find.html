<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - KokoaTalk</title>
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>20:41</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-xl"></i>
        <i class="fa-solid fa-bolt fa-xs"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icon">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span>
          <i class="fa-solid fa-gear fa-lg"></i>
          <span class="dot"></span>
        </span>
      </div>
    </header>

    <main class="main-screen find-screen">
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fa-solid fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-regular fa-address-book"></i>
          <span>Add by<br />Contents</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-solid fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-regular fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends content-box">
        <h6 class="recommended-friends__title content-box__title">
          Recommended Friends
        </h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat content-box">
        <div class="open-chat__header content-box__title">
          <h6 class="open-chat__title">Open Chat</h6>
          <span
            >Go to Openchat Home <i class="fa-solid fa-angle-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#THORNAPPLE</h5>
            <h6 class="open-post__hashtags">#thornpang#friends</h6>
            <div class="open-post__members">
              <img
                src="https://64.media.tumblr.com/30243eb75aa86ee15c7f7f40923b148e/tumblr_pak3z2ET3g1r9qwkso1_500.jpg"
                alt="user profile"
              />
              <span class="open-post__member-conuts">802 members</span>
              <span class="open-post__menber-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://mblogthumb-phinf.pstatic.net/20130614_204/whiteyak_1371194067961VJ6es_JPEG/logo_white.jpg?type=w2"
                alt="open chat background"
              />
              <div class="open-post__heart-conut">
                <i class="fa-solid fa-heart fa-xs"></i>
                <span>326</span>
              </div>
            </div>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">Jaurim</h5>
            <h6 class="open-post__hashtags">#jaurim#friends#band</h6>
            <div class="open-post__members">
              <img
                src="https://64.media.tumblr.com/30243eb75aa86ee15c7f7f40923b148e/tumblr_pak3z2ET3g1r9qwkso1_500.jpg"
                alt="user profile"
              />
              <span class="open-post__member-conuts">299 members</span>
              <span class="open-post__menber-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9GTLRSc_YYJ1bNILLA33xvewDl3KG-Kosjgw9ANl4daYCVa0jxx4fcsEa_Zc7Q_-1jTo&usqp=CAU"
                alt="open chat background"
              />
              <div class="open-post__heart-conut">
                <i class="fa-solid fa-heart fa-xs"></i>
                <span>215</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot dot"></span>
            <i class="fa-solid fa-ellipsis fa-xl"></i>
          </a>
        </li>
      </ul>
    </nav>

    <!-- javascript -->
    <script
      src="https://kit.fontawesome.com/c1b48520ae.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
